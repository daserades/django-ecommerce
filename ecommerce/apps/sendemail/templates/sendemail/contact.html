{% extends 'core/base.html' %}

{% block title %} Contact | {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<section class="text-center mb-4">
    <div class="row">
        <div class="col"></div>
    <div class="col-6">

        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-12">
                    <h1 class="title">Contact</h1>
                    <hr>
                        <div class="contact-email">
                            <br>

                            <p>
                                <i class="fas fa-envelope-square" ></i> Email :   <a href="mailto:example@exampleemail.com">example@exampleemail.com</a>
                            </p>
                            <br>
                        </div>
                </div>
            </div>
        </div>

                                <br>
         <form method="POST" action="." enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-header darken-4 text-center">
                <h3><i class="fa fa-edit"></i> Send mail:</h3>
            </div>
             <hr>
            {{ form|crispy }}
            <div class="text-center">
                <button class="btn btn-deep-white">send</button>
            </div>
        </form>

</div>
 <div class="col"></div>
</section>


{% endblock %}
