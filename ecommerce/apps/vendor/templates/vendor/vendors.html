
{% extends 'core/base.html' %}

{% block title %} Vendors | {% endblock %}

{% block content %}
<section class="text-center mb-4">
<h1 class="title">Vendors</h1>
<hr>
<br>

<div class="row wow fadeIn ">

{% for vendor in vendors %}
<div class="col-lg-4 col-md-6 mb-4">
<div class="card">

    <!--Card content-->
    <div class="card-body text-center">
        
        <!--Category & Title-->
        <a href="{% url 'vendor' vendor.created_by.id %}" class="grey-text">
        <h5>{{ vendor.name }}</h5>
        </a>
    </div>
    <!--Card content-->
</div>
</div>
    {% endfor %}


</div>
<br>
<br>
</section>
{% endblock %}
