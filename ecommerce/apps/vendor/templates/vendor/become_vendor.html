{% extends 'core/base.html' %}

{% block title %} Become Vendor | {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6 ">

    <form method="POST" action=".">
        {% csrf_token %}
        <div class="form-header darken-4 text-center">
            <h3><i class="fa fa-user-plus"></i> Vendor Register: </h3>
        </div>
        {{ form|crispy }}
    

        <div class="text-center">
            <div class="field">
                <div class="control">

                </div>
            </div>
            <button class="btn btn-deep-white">Register</button>
        </div>

    
        
    </form>
        <p class="font-small grey-text d-flex justify-content-end">Do you have an account? <a href="{% url 'vendor_login' %}"
            class="blue-text ml-1"> Log in</a></p>
</div>
</div>
{% endblock %}
